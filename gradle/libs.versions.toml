[versions]
androidxUiTest = "1.6.8"
koin = "3.6.0-wasm-alpha2"
ktorClient = "3.0.0-wasm2"
kotlinxCoroutines = "1.8.1"
coil3 = "3.0.0-alpha07"

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version = "1.23.6" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version = "2.0.0" }

[libraries]
androidxActivityCompose = { module = "androidx.activity:activity-compose", version="1.9.0" }
androidxAppcompat = { module = "androidx.appcompat:appcompat", version="1.7.0" }
androidxUiTestJunit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref="androidxUiTest" }
androidxUiTestManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref="androidxUiTest" }
androidxCoreKtx = { module = "androidx.core:core-ktx", version="1.13.1" }
kmmViewmodelCore = { module = "com.rickclephas.kmm:kmm-viewmodel-core", version="1.0.0-ALPHA-21" }
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil3" }
coil-compose-core = { module = "io.coil-kt.coil3:coil-compose-core", version.ref = "coil3" }
coil-network-ktor = { module = "io.coil-kt.coil3:coil-network-ktor", version.ref = "coil3" }
coil-mp = { module = "io.coil-kt.coil3:coil", version.ref = "coil3" }
koin = { module = "io.insert-koin:koin-android", version.ref="koin" }
koinCore = { module = "io.insert-koin:koin-core", version.ref="koin" }
koinTest = { module = "io.insert-koin:koin-test", version.ref="koin" }
ktorClient = { module = "io.ktor:ktor-client-android", version.ref="ktorClient" }
ktorClientJs = { module = "io.ktor:ktor-client-js", version.ref="ktorClient" }
ktorClientContentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref="ktorClient" }
ktorClientCore = { module = "io.ktor:ktor-client-core", version.ref="ktorClient" }
ktorClientIos = { module = "io.ktor:ktor-client-darwin", version.ref="ktorClient" }
ktorClientWasmJs = { module = "io.ktor:ktor-client-js-wasm-js", version.ref = "ktorClient" }
ktorClientJvm = { module = "io.ktor:ktor-client-jvm", version.ref="ktorClient" }
ktorClientJava = { module = "io.ktor:ktor-client-java", version.ref="ktorClient" }
ktorClientJson = { module = "io.ktor:ktor-client-json", version.ref="ktorClient" }
ktorClientLogging = { module = "io.ktor:ktor-client-logging", version.ref="ktorClient" }
ktorSerializationKotlinxJson = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref="ktorClient" }
kotlinxCoroutinesCore = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref="kotlinxCoroutines" }
kotlinxCoroutinesSwing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref="kotlinxCoroutines" }
kotlinxCoroutinesTest = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref="kotlinxCoroutines" }
kotlinxSerializationCore = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version="1.7.1" }
multiplatformSettings = { module = "com.russhwolf:multiplatform-settings-no-arg", version="1.1.1" }

# build-logic
build-gradle-plugin = { module = "com.android.tools.build:gradle", version = "8.5.0" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version = "2.0.0" }
compose-compiler-plugin = { module = "org.jetbrains.kotlin:compose-compiler-gradle-plugin", version = "2.0.0" }