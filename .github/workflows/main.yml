name: Build & Ship
on:
  pull_request:
  merge_group:
jobs:
  gradle:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run Detekt
        uses: eskatos/gradle-command-action@v2
        with:
          arguments: detekt

      - name: Run Unit Tests
        run: ./gradlew test --stacktrace

      - name: Run instrumented tests
        uses: ReactiveCircus/android-emulator-runner@v2.28.0
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Assemble Debug
        uses: eskatos/gradle-command-action@v2
        with:
          arguments: assembleDebug
