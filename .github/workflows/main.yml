name: Build & Ship
on:
  pull_request:
  merge_group:
jobs:
  iOS-build-and-run-maestro-tests:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Build macOS shared code
        run: ./gradlew :shared:compileKotlinIosSimulatorArm64

      - name: iOS set up
        uses: ./.github/actions/ios-action

      - name: Build iOS app
        run: xcodebuild build -workspace iosApp/iosApp.xcworkspace -configuration Debug -scheme iosApp -sdk iphoneos -destination name='iPhone 14' -verbose

      - name: Find app file path
        run: |
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
            echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      - id: upload
        uses: mobile-dev-inc/action-maestro-cloud@v1.8.1
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: ${{ env.APP_PATH }}
          ios-version: 14

      - name: Access Outputs
        if: always()
        run: |
          echo "Flow Results: ${{ steps.upload.outputs.MAESTRO_CLOUD_FLOW_RESULTS }}"